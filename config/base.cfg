[buildout]
parts = 
    mkdirs
    pyramid

[config]
host = 127.0.0.1
port = 6378
user = plone
group = plone
dir = ${buildout:directory}/var

[mkdirs]
recipe = z3c.recipe.mkdir
paths =
    ${config:dir}

[pyramid]
recipe = zc.recipe.egg
eggs =
  pyramid==1.4.5
  velruse==1.1.1
dependent-scripts = true
interpreter = py
